<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Yggdrasil Inn - 树屋旅馆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4e69; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9a8c98; 
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
        50% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      @keyframes sparkle {
        0% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }
      
      /* Card Holofoil */
      .card-holofoil {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
        position: relative;
        overflow: hidden;
      }
      .card-holofoil::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite linear;
        pointer-events: none;
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }

      /* Combat Effects */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes hit-flash {
        0% { filter: brightness(1); }
        10% { filter: brightness(3) sepia(1) hue-rotate(-50deg) saturate(5); } 
        100% { filter: brightness(1); }
      }
      .animate-hit-flash {
        animation: hit-flash 0.3s ease-out;
      }

      @keyframes float-text {
        0% { opacity: 0; transform: translateY(20px) scale(0.5); }
        10% { opacity: 1; transform: translateY(0) scale(1.2); }
        20% { transform: translateY(0) scale(1); }
        80% { opacity: 1; transform: translateY(-40px); }
        100% { opacity: 0; transform: translateY(-60px); }
      }
      .animate-float-text {
        animation: float-text 1.5s ease-out forwards;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #0f0e17;
        color: #fffffe;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Noto Serif SC', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
